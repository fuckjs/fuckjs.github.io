            <li class="active">设置</li>

        <!-- Main content -->
        <section class="content">
          <!-- 注意-->

              <div class="row">
                <div class="col-xs-4">

                <div class="col-xs-2">
                  <button id="updatePassword" class="btn btn-success btn-sm">修改登录密码</button>
                </div>
              </div><!-- row -->

                <div class="box box-default information_pop" style="display: none";>
                  <div class="box-header with-border">
                    <h3 class="box-title">
                      <i class="fa  fa-unlock-alt"></i> 修改登录密码
                    </h3>
                    <div class="box-tools pull-right">
                      <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div><!-- /.box-tools -->
                  </div><!-- /.box-header -->
                  <div class="box-body">
                    <div class="form-group">
                      <label>登陆手机</label>
                      <div class="input-group">
                        <div class="input-group-addon">
                          <i class="fa fa-phone"></i>
                        </div>
                        <input id="phonenum" type="text" class="form-control" placeholder="138-1234-5678 " readonly="true" >
                      </div><!-- /.input group -->
                    </div><!-- /.form group -->
                    <div class="form-group">
                      <label>旧密码</label>
                      <div class="input-group has-success">
                        <div class="input-group-addon">
                          <i class="fa fa-key"></i>
                        </div>
                        <input id="oldPassword" type="password" class="form-control" placeholder="(必填)输入旧的登录密码">
                      </div><!-- /.input group -->
                    </div><!-- /.form group -->
                    <div class="form-group">
                      <label>新密码</label>
                      <div class="input-group">
                        <div class="input-group-addon">
                          <i class="fa fa-lock"></i>
                        </div>
                        <input id="newPassword" type="password" class="form-control" placeholder="(必填)设置新的登录密码">
                      </div><!-- /.input group -->
                    </div><!-- /.form group -->
                    <div class="form-group">
                      <label>确认密码</label>
                      <div class="input-group has-success">
                        <div class="input-group-addon">
                          <i class="fa fa-lock"></i>
                        </div>
                        <input type="password" class="form-control" placeholder="(必填)再次输入新的登录密码">
                      </div><!-- /.input group -->
                    </div><!-- /.form group -->
                    <button id="savePassword" class="btn btn-primary center-block">保存</button>
                  </div><!-- /.box-body -->
                </div><!-- /.box -->
           <!--   </div><!--/.information_pop-->
            </div><!--box-body-->
