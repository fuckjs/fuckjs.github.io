              <div id="customer"></div>

            </div><!-- /.form-group -->
          </div>
      <div class="col-xs-3">
        <div class="form-group">
          <select id="coupon_select" class="form-control">
            <option value="" selected="selected">所有渠道</option>
                <option value="101">12580商城</option>
                <option value="102">百度票券</option>
                <option value="103">微信票券</option>
                <option value="104">盘锦通</option>
                <option value="106">海外购</option>

                <option value="112">签到</option>
                <option value="113">优惠券</option>
          </select>
        </div><!-- /.form-group -->
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary btn-sm">查看</button>
        <button id="exportChange" class="btn btn-success btn-sm">导出</button>
      </div>
    </div><!-- /.box-body -->
  </div><!-- /.box -->
      <!--兑换量-->
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">兑换量</h3>
          <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          </div>
        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-xs-6">
              <div class="info-box">
                <span class="info-box-icon bg-blue"><i class="fa fa-star-o"></i></span>
                <div class="info-box-content">
                  <span class="info-box-text">累计兑券金额</span>
                  <span id="totalExchangePrice" class="info-box-number">38989</span>
                </div><!-- /.info-box-content -->
              </div><!-- /.info-box -->
            </div>
            <div class="col-xs-6">
              <div class="info-box">
                <span class="info-box-icon bg-red"><i class="fa fa-star-o"></i></span>
                <div class="info-box-content">
                  <span class="info-box-text">累计兑券量</span>
                  <span id="totalExchangeCoupons" class="info-box-number">18989</span>
                </div><!-- /.info-box-content -->
              </div><!-- /.info-box -->
            </div>
          </div>
          <!-- 图表-->
          <div class="chart" id="placeholder" style="height: 300px;"></div>
        </div><!-- /.box-body -->
      </div><!-- /.box -->

    <div class="box-header">
      <h3 class="box-title">
        统计表格：

      <table class="table table-striped">
        <tr>
          <th>日期</th>
          <th>兑券金额</th>

        </tbody>

      </table>
      <div class="box-footer clearfix">
      	      <nav>
                <ul class="pagination">

                </ul>
            </nav>

          <li><a href="#">&raquo;</a></li>
        </ul>-->
      </div><!-- box-footer-->
    </div><!-- box-body-->
