<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      * {
        font-family: '微软雅黑', 'Source Sans Pro', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
    </style>
  </head>
  <body class="hold-transition register-page">
    <div class="register-box">
      <div class="register-logo">
        <a href="../index.html"><b>都能付</b><br><small>商户自助系统</small></a>
      </div>

      <div class="register-box-body">
        <p class="login-box-msg">填写注册信息</p>

        <form action="../index.html" method="post">
          <div class="form-group has-feedback">
            <input id="phoneNumUser" type="text" class="form-control" placeholder="11位注册手机号">
            <span class="glyphicon glyphicon-phone form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group has-success">
                <input id="phoneCode" type="text" class="form-control" placeholder="短信验证码">
              </div>
            </div>
            <div class="col-xs-6">
              <button id="getCodeRegister" type="button" class="btn btn-primary btn-block btn-flat">发送短信验证码</button>
            </div>
          </div>
          <div class="form-group has-feedback">
            <input id="setPassword" type="password" class="form-control" placeholder="设置不少于6个字符的登录密码">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group  has-success">
            <input id="setPasswordTwo" type="password" class="form-control" placeholder="再次输入登录密码">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <h6>—————————————————————————————————</h6>
          <div class="form-group has-feedback">
            <input id="companyName" type="text" class="form-control" placeholder="注册公司名称">
            <span class="glyphicon glyphicon-home form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input id="name" type="text" class="form-control" placeholder="商户联系人姓名">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="row">
              <div class="margin">
                <div class="btn-group">
                  <button id="btnProvice" type="button" class="btn btn-default btn-flat">省份</button>
                  <button type="button" class="btn btn-default btn-flat dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                  </button>
                  <ul id="proviceid" class="dropdown-menu" role="menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                  </ul>
                </div>
                <div class="btn-group">
                  <button id="btnCity" type="button" class="btn btn-default btn-flat">城市</button>
                  <button type="button" class="btn btn-default btn-flat dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                  </button>
                  <ul id="cityid" class="dropdown-menu" role="menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                  </ul>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group has-feedback">
                <input id="address" type="text" class="form-control" placeholder="填写具体到门牌号地址信息">
              </div>
            </div>
          </div>

          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> 我同意并遵守 <a href="#">《商户注册协议》</a>
            </label>
          <!-- /.col -->
          </div>
          <div class="row">
            <div class="col-xs-6">
              <button id="registerBtn" type="button" class="btn btn-primary btn-block btn-flat">注册</button>
            </div>
            <div class="col-xs-6">
              <button id="backLogin" type="button" class="btn btn-default btn-block btn-flat">返回登陆</button>
            </div>
          </div>

        </form>

        <h6 class="text-center">梅泰诺信息科技有限公司® 2009-2015</h6>
      </div><!-- /.form-box -->
    </div><!-- /.register-box -->

    <!-- jQuery 2.1.4 -->
    <script src="../plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="../plugins/common/jquery.cookie.js"></script>
    <script src="../plugins/common/common.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="../plugins/iCheck/icheck.min.js"></script>
    <script src="../dist/js/reset.js"></script>
    <script src="../dist/js/getRegionCode.js"></script>
    <script src="../dist/js/register.js"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
    <script>
    	initialize('#proviceid','#cityid','#btnProvice','#btnCity');
    </script>
  </body>
</html>
